<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div class="pseudo-container">
            <label for="">Pseudo</label>
            <input type="text" autocomplete="off" id="pseudo">
            <span></span>
        </div>
        <div class="email-container">
            <label for="">Email</label>
            <input type="text" autocomplete="off" id="email">
            <span>Email incorrect</span>
        </div>
        <div class="password-container">
            <label for="">Mot de passe</label>
            <input type="text" autocomplete="off" id="password">
            <p id="progress-bar"></p>
            <span class="password-span"></span>
        </div>
        <div class="confirm-container">
            <label for="">Confirmez le mot de passe</label>
            <input type="text" autocomplete="off" id="confirm">
            <span id="spanConfirm"></span>
        </div>

        <input type="submit">

    </form>

    <script src='script.js'></script>
</body>

</html>
