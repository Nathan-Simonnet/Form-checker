<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form checker</title>
</head>

<body>
    <form action="">

        <div class="container" id="pseudo-container">
            <label for="pseudo-input">Pseudo</label>
            <input type="text" autocomplete="off" placeholder="Chris31" id="pseudo-input">
            <span class="validation-span"></span>
        </div>

        <div class="container" id="mail-container">
            <label for="mail-input">Email</label>
            <input type="email" autocomplete="off" placeholder="Chris.sergeant31@bbox.fr" id="mail-input">
            <span class="validation-span"></span>
        </div>

        <div class="container" id="password-container">
            <label for="password-input">Mot de passe</label>
            <input type="password" autocomplete="off" placeholder="Mot-De-Passe555!" id="password-input">
            <span class="validation-span"></span>
        </div>

        <div class="container" id="confirm-container">
            <label for="confirm-input">Confirmer le mot de passe</label>
            <input type="password" autocomplete="off" placeholder="****************" id="confirm-input">
            <span class="validation-span"></span>
        </div>
        <div class="container" id="submit-container">
            <input type="submit">
        </div>


    </form>

    <script src='script.js'></script>
</body>

</html>
